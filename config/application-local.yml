#mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:/com/cy/gas_mini/mapper/mapping/*Mapper.xml
  type-aliases-package: com.cy.gas_mini.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    call-setters-on-nulls: true
#pagehelper 注意：reasonable如果为true，则超过最大页数后依旧返回数据，如果为false则返回空
pagehelper:
  helperDialect: mysql
  reasonable: false
  supportMethodsArguments: true
  params: count=countSql
  returnPageInfo: check
  # 日志
logging:
  config: classpath:logback.xml
  path: /logs/gas_mini
cy:
  jwt:
    secret: gas_mini_key               # jwt密钥
    enable-redis: true             # 是否开启redis缓存
    header-string: Authorization   # 传输jwt的http-header字段
    expiration-time: 7200000        # 过期时间，单位毫秒
    redis-key-prefix: gas_mini-user-jwt-
    enable-jwt: false
